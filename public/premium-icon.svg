<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa; stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#93c5fd; stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle sheen -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bg)"/>
  <circle cx="0" cy="0" r="400" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Complex Neural Network / Brain Structure -->
  <g transform="translate(256, 256) scale(0.8)" filter="url(#shadow)">
    <!-- Central connections -->
    <path d="M-60 -100 L 60 -100 L 100 0 L 60 100 L -60 100 L -100 0 Z" 
          fill="none" stroke="white" stroke-width="12" stroke-opacity="0.4"/>
    
    <!-- Core Nodes -->
    <circle cx="0" cy="-60" r="25" fill="white"/>
    <circle cx="-52" cy="30" r="25" fill="white"/>
    <circle cx="52" cy="30" r="25" fill="white"/>
    
    <!-- Outer Orbiting Nodes -->
    <g opacity="0.8">
      <circle cx="0" cy="-140" r="15" fill="#93c5fd"/>
      <circle cx="121" cy="-70" r="15" fill="#93c5fd"/>
      <circle cx="121" cy="70" r="15" fill="#93c5fd"/>
      <circle cx="0" cy="140" r="15" fill="#93c5fd"/>
      <circle cx="-121" cy="70" r="15" fill="#93c5fd"/>
      <circle cx="-121" cy="-70" r="15" fill="#93c5fd"/>
    </g>
    
    <!-- Connecting Lines -->
    <path d="M0 -60 L 0 -140 M52 30 L 121 70 M-52 30 L -121 70 M0 -60 L 121 -70 M0 -60 L -121 -70" 
          stroke="white" stroke-width="6" opacity="0.6"/>
          
    <!-- Pulse Effect Rings -->
    <circle cx="0" cy="0" r="80" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="110" stroke="white" stroke-width="1" fill="none" opacity="0.2"/>
  </g>
</svg>
